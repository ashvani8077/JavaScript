<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: #414141;
            color: aliceblue;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            margin: 20px 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px;
        }

        img {
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h2>Amazing Image</h2>
    <div>
        <ul id="images">
            <li><img height="150px" id="one" width="200px" src="https://images.unsplash.com/photo-1702887161995-d8e4e4e95aec?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Amazing Image 1"></li>
            <li><img height="150px" id="two" width="200px" src="https://images.unsplash.com/photo-1735722446915-3147b65b05c3?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Amazing Image 2"></li>
            <li><img height="150px" id="three" width="200px" src="https://images.unsplash.com/photo-1735859423481-775da815e631?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Amazing Image 3"></li>
            <li><img height="150px" id="four" width="200px" src="https://plus.unsplash.com/premium_photo-1736392449876-e07773a95610?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Amazing Image 4"></li>
            <li><a style="color: aliceblue;" href="https://google.com">Google</a></li>
        </ul>
    </div>
</body>

<script>
    // Select all images inside the ul
    const images = document.querySelectorAll('#images img');

    // Add a click event listener to each image
    images.forEach(img => {
        img.addEventListener('click', (e) => {
            // Set the background of the body to the clicked image's src
            document.body.style.backgroundImage = `url(${img.src})`;
            document.body.style.backgroundSize = 'cover';
            document.body.style.backgroundRepeat = 'no-repeat';
            document.body.style.backgroundPosition = 'center';
        });
    });
</script>
</html>
